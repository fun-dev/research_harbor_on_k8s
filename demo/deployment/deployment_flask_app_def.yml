apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels:
    app: myapp
    type: front-end
spec:
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp
    spec:
      containers:
        - name: flask-app-container
          image: hamamatcha/flask_app

  replicas: 5
  selector:
    matchLabels:
      app: myapp
